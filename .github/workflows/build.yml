name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.20'
    
    - name: Get dependencies
      run: go mod download
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Build for Windows
      run: |
        go build -ldflags="-s -w" -o binder.exe cmd/binder/main.go
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binder-windows
        path: binder.exe
    
    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: binder.exe
        body: |
          ## File Binder Release
          
          ‚ö†Ô∏è **Educational Use Only** - This tool is for security research and educational purposes only.
          
          ### ‚ú® Features
          - **File binding** with AES-GCM encryption
          - **Anti-detection** techniques
          - **Dynamic path** generation
          - **Silent execution**
          
          ### üöÄ Usage
          ```bash
          # Basic usage
          binder.exe -p payload.exe -f document.pdf
          
          # Custom output directory
          binder.exe -p payload.exe -f document.pdf -o custom_output
          ```
          
          ### üìã Requirements
          - Windows x64
          - Go 1.20+ (for building from source)
          
          ### ‚ö†Ô∏è Disclaimer
          This tool is for authorized security testing and educational purposes only.
          Users must comply with local laws and regulations.
        token: ${{ secrets.GITHUB_TOKEN }}
